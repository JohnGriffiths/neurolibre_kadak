on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r binder/requirements.txt
      - name: Build draft PDF
        run: |
          jupyter-book build content/index.ipynb --builder singlehtml
